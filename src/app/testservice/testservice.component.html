<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">apellidos</th>
    <th scope="col">email</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients; let i = index;">
      <td>{{i+1}}</td>
      <td>{{client.nombre}}</td>
      <td>{{client.apellido}}</td>
      <td>{{client.email}}</td>
    </tr>
  </tbody>
</table>
